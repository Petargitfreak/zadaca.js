<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
  var a;
  var broj;
  var b = 1000;
  function jeliprosti(broj){
    if(broj < 2) return false;
    for(let a = 2; a <= Math.sqrt(broj); a++){
        if(broj % a === 0){
            return false;
        }
    }
    return true;
  }
  function printajproste(pocetak,kraj){
    for (let i = pocetak; i <= kraj; i++){
        if(jeliprosti(i)){
            console.log(i);
        }
    }
  }

  printajproste(pocetak,kraj);
 </script>
 </body>
</html>
