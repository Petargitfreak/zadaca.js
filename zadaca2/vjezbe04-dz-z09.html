 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 function savrsenbroj(n) {
  let sum = 0;
  for (let i = 1; i < n; i++) {
    if (n % i === 0) {
      sum += i;
    }
  }
  return sum === n;
}

}

 </script>
